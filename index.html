<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
		<link href="css/index.css" rel="stylesheet" />
		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script type="text/javascript">
		
var canvas;

$(window).load(function() {
	init();
});

function init() {
	canvas = document.getElementById('canvas');
	canvas.width = $('body').width();
	canvas.height = $('body').height() - 50;
	$('#canvas').css('background-color', 'black');
	
	var c = canvas.getContext('2d');
	var circles = [
		{x: 400, y: 400, r: 50, color: 'yellow'},
		{x: 200, y: 300, r: 80, color: 'pink'},
		{x: 350, y: 150, r: 30, color: 'green'}
	];
	
	for(var i = 0; i < circles.length; i++) {
		c.fillStyle = circles[i].color;
		c.beginPath();
		c.arc(circles[i].x, circles[i].y, circles[i].r, 0, 2*Math.PI, false);
		c.fill();
	}
	
	$('footer input[type="button"]').click(function() {
		c.clearRect(0, 0, canvas.width, canvas.height);
	});
}
		
		</script>
	</head>
	<body>
		<div id="container">
			<header></header>
			<main>
				<canvas id="canvas" width="600" height="600"></canvas>
			</main>
			<footer>
				<input type="button" value="Cancella" />
			</footer>
		</div>
	</body>
</html>
